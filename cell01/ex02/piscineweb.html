<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        /* จัดให้อยู่กึ่งกลางหน้า */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* สไตล์ของหัวข้อหลัก */
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* คอนเทนเนอร์สำหรับรูปภาพ */
        .image-container {
            display: flex;
            gap: 20px; /* ระยะห่างระหว่างรูป */
        }

        /* การจัดรูปภาพและคำอธิบาย */
        figure {
            text-align: center;
        }

        /* สไตล์ของคำอธิบายใต้ภาพ */
        figcaption {
            font-size: 16px;
            font-style: italic;
        }

        /* ทำให้ข้อความ Figure IV.1 เป็นตัวหนา */
        figcaption strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>


    <div class="image-container">
        
        <figure>
            <img src="https://www.dogster.com/wp-content/uploads/2024/03/Two-months-old-tricolor-beagle-purebred-puppy_Joao-Kermadec_Shutterstock.jpg" alt="Online Image" width="300">
        
        </figure>

        <figure>
            <img src="https://image.petmd.com/files/styles/863x625/public/2022-10/beagle-dog.jpg" alt="Online Image" width="300">
        
        </figure>
    </div>
</body>
</html>
